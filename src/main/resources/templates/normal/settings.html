<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.thymeleaf.org"
  th:replace="~{normal/base::layoutUser(~{::section})}"
>
  <body>
    <section>
      <div class="container">
        <div class="card m-5 p-5 bg-transparent">
          <div class="card-body">
            <h2 class="text-white-50 mb-3">Change Password</h2>
            <div
              th:if="${session.message}"
              class="alert text-center"
              th:classappend="${session.message.type}"
              role="alert"
            >
              <span th:text="${session.message.content}"></span>
              <th:block
                th:text="${@sessionHelper.removeMessageFromSession()}"
              ></th:block>
            </div>
            <form th:action="@{/user/change-password}" method="post">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  name="oldPassword"
                  placeholder="Old Password"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  name="newPassword"
                  placeholder="New Password"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  name="confirmNewPassword"
                  placeholder="Confirm New Password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#setting-link").addClass("active");
        });
      </script>
    </section>
  </body>
</html>
