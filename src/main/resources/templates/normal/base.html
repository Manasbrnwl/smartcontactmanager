<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layoutUser(content)"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-color fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                th:href="@{/user/dashboard}"
                >Home</a
              >
            </li>
            <li class="navName nav-item text-center">
              <a class="nav-link active" th:href="@{/user/dashboard}"
                ><span th:text="${user.userName}"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- navbar end -->

    <div class="mt-5 pt-2">
      <!-- sidebar -->
      <div class="sidebar">
        <span class="crossBtn"
          ><i onclick="toggleSidebar()" class="fas fa-times"></i
        ></span>
        <div class="divider"></div>
        <a th:href="@{/user/dashboard}" class="item"
          ><i class="fas fa-home"></i>Home</a
        >
        <a th:href="@{/user/show-contacts/0}" class="item"
          ><i class="fas fa-address-book"></i>View Contacts</a
        >
        <a th:href="@{/user/add-contact}" class="item"
          ><i class="fas fa-user-plus"></i>Add Contact</a
        >
        <a href="#" class="item"
          ><i class="fas fa-user-circle"></i>Your Profile</a
        >
        <a href="#" class="item"><i class="fas fa-cog"></i>Setting</a>
        <a th:href="@{/logout}" class="item"
          ><i class="fas fa-sign-out-alt"></i>Logout</a
        >
        <div class="divider"></div>
      </div>

      <!-- content -->
      <div class="content banner">
        <i
          onclick="toggleSidebar()"
          class="fas fa-bars m-3"
          style="cursor: pointer"
        ></i>
        <div th:replace="${content}"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
  </body>
</html>
